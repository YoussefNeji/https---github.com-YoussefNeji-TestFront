<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="admin-login.component.scss">
</head>
<body>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Admin Login</h1>
        <p class="card-description">Enter your credentials to access the admin dashboard</p>
      </div>
      <div class="card-content">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input id="email" type="email" placeholder="admin@example.com" formControlName="email" >
          </div>
        </div>
        <div class="form-group">
          <div class="label-row">
            <label for="password">Password</label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input id="password"
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="Enter your password">
            <i class="fas" [class.fa-eye]="hidePassword" [class.fa-eye-slash]="!hidePassword"
               (click)="hidePassword = !hidePassword"></i>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">
        Log In
      </button>
    </div>
  </div>
</form>
</body>
</html>
